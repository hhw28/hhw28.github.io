<script>
    function isAndroid(){
        return /Android/i.test(navigator.userAgent)
    }
    function isIphone(){
        return /iPhone/i.test(navigator.userAgent)
    }
    function isIpad(){
        return /iPad/i.test(navigator.userAgent)
    }
    function isIOS(){
        return /(iPad)|(iPhone)/i.test(navigator.userAgent)
    }
</script>
