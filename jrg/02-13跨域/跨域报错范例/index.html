<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>跨域报错范例</title>
    <style>
      .container{
        width: 900px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <p>虽然hosts文件已经修改为127.0.0.1这个ip对应（a.jrg.com\b.jrg.com\localhost:8080\jrg.com） 
      但是由于跨域了，所以其他地址无法获取新数据，只能通过b.jrg.com才能获取数据 </p>
    <div class="container">
      <ul class="news">
        <li>第11日前瞻：中国冲击4金 博尔特再战</li>
        <li>男双力争会师决赛 </li> 
        <li>女排将死磕巴西！</li>
      </ul>
      <button class="change">换一组</button>
    </div>

    <script src="http://b.jrg.com:8080/a.txt"></script>  
    <script src="http://b.jrg.com:8080/getNews"></script>


    <script>
      function doSomething(data){
        console.log(data);
      }
    </script>

  </body>
</html>
